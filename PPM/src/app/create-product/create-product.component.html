<div class="container">
  <div class="row">
    <div class="col-sm-12 border border-dark rounded" style="padding: 25px;">
      <h2>{{title}}</h2>
      <form (submit)="createProduct()">
        <h6 *ngIf="newproduct.title.length < 4" class="text-danger">Title must be at least 4 characters</h6>
        <div class="form-group row">
          <h3 class="col-sm-4">Title</h3>
          <div class="col-sm-8">
            <input class="form-control" type="text" required minlength="4" name="newproduct.title" [(ngModel)]="newproduct.title">
          </div>
        </div>
        <h6 *ngIf="!newproduct.price" class="text-danger">Price is required</h6>
        <div class="form-group row">
          <h3 class="col-sm-4">Price</h3>
          <div class="col-sm-8">
            <input class="form-control" type="number" min="0" step=".01" placeholder="1.00" required name="newproduct.price" [(ngModel)]="newproduct.price">
          </div>
        </div>
        <div class="form-group row">
          <h3 class="col-sm-4"> Image Url</h3>
          <div class="col-sm-8">
            <input class="form-control" type="text" name="newproduct.image" [(ngModel)]="newproduct.image">
          </div>
        </div>
        <button class="btn btn-danger float-right" (click)="redirectProducts()">Cancel</button>
        <button class="btn btn-success float-right" type="submit">Create</button>
      </form>
    </div>
  </div>
</div>
